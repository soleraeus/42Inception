version: "3.6"

services:
        mariadb:
                container_name: mariadb
                build: requirements/mariadb
                image: mariadb:inception
                restart: always
                env_file: ./.env
                networks:
                        - gen-network
                volumes:
                        - mariadb-volume:/var/lib/mysql
        wordpress:
               container_name: wordpress
               build: requirements/wordpress
               image: wordpress:inception
               depends_on: [mariadb]
               restart: always
               env_file: ./.env
               networks:
                       - gen-network
               volumes:
                       - wordpress-volume:/var/html/www
        nginx:
               container_name: nginx
               build: requirements/nginx
               image: nginx:inception
               depends_on: [mariadb, wordpress]
               restart: always
               env_file: ./.env
               ports:
                       - "443:443"
               networks:
                       gen-network:
                               aliases:
                                       - bdetune.42.fr
               volumes:
                       - wordpress-volume:/var/html/www
        proftpd:
               container_name: proftpd
               build: requirements/bonus/proftpd
               image: proftpd:inception
               depends_on: [wordpress]
               restart: always
               env_file: ./.env
               ports:
                       - "20:20"
                       - "21:21"
               networks:
                       - gen-network
               volumes:
                       - wordpress-volume:/wordpress
        redis:
               container_name: redis
               build: requirements/bonus/redis
               image: redis:inception
               depends_on: [mariadb]
               restart: always
               sysctls:
                       - net.core.somaxconn=512
               env_file: ./.env
               networks:
                       - gen-network
               volumes:
                       - redis-volume:/var/lib/redis

networks:
        gen-network: {}

volumes:
        mariadb-volume:
                driver_opts:
                        type: none
                        device: /home/bdetune/data/mariadb
                        o: bind
        wordpress-volume:
                driver_opts:
                        type: none
                        device: /home/bdetune/data/wordpress
                        o: bind
        redis-volume:
                driver_opts:
                        type: none
                        device: /home/bdetune/data/redis
                        o: bind

